<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TörnUp!</title>

    <!-- Normalize -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/fivo-sans">

    <!-- Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style type="text/css">
      :root {
        --font-body: 'Fivo Sans', sans-serif;
        --color-teal: rgb(0, 128, 128);
        --color-deepsea: rgb(28 44 79);
        --color-sunny: rgb(210 199 110);
        --color-cream: rgb(210 210 197);
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        padding: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--color-teal);
        font-family: var(--font-body);
        color: var(--color-deepsea);
      }

      body { font-size: 8px; }
      @media (min-width: 576px) {
        body { font-size: 10px; }
      }
      @media (min-width: 768px) {
        body { font-size: 16px; }
      }

      a {
        color: var(--color-cream);
        text-decoration: underline;
        font-style: normal;
      }
      a:hover {
        color: var(--color-sunny);
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      .header {
        text-align: center;
        font-size: 3em;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-title,
      .header-subtitle {
        margin: 0;
        display: inline;
      }

      .header-title,
      .header-subtitle,
      .header-icon {
        font-size: 2em;
        line-height: 0.95;
      }

      .header-title {
        color: var(--color-cream);
      }

      .header-subtitle {
        color: var(--color-sunny);
      }

      .header-icon {
        margin-top: 0.2em;
        display: block;
        color: var(--color-deepsea);
      }

      .visual-break::after {
        content: "\a";
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-group">
        <h1 class="header-title">TörnUp!<span class="visual-break"></span>2024</h1>
        <h2 class="header-subtitle">Stay<span class="visual-break"></span>Tuned</h2>
        <span class="header-icon material-symbols-outlined">water</span>
      </div>
    </header>
    <footer>
      <a href="mailto:crew@toernup.eu">crew@toernup.eu</a>
    </footer>
  </body>
</html>
